<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verificador Matrícula.</title>
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script defer src="app.js"></script>
	</head>
	<body>
		<div class="contenedor">
			<form action="" id="formulario" class="formulario">
				<input type="text" id="link" placeholder="Escribe el texto o URL" />
				<button class="btn">Generar QR</button>
			</form>

			<div id="contenedorQR" class="contenedorQR"></div>
			<div id="confirmador">¿Es esta la matricula de Carlos?</div>
		</div>
	</body>
</html>
